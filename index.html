<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vizuara Flappy Bird</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      .popup-container {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .popup {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: #f0f0f0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .popup.deactivated {
        background-color: transparent;
      }
      .popup-text {
        visibility: hidden;
        width: 240px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        left: 125%;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .popup:hover .popup-text {
        visibility: visible;
        opacity: 1;
      }
      .popup img {
        width: 100%;
        height: auto;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <div class="popup" id="popup1">
        <img src="./badges/creativity.png" alt="Image 1">
        <span class="popup-text">Creativity</span>
      </div>
      <div class="popup" id="popup2">
        <img src="./badges/ethics.png" alt="Image 2">
        <span class="popup-text">Ethics</span>
      </div>
      <div class="popup" id="popup3">
        <img src="./badges/intelligence.png" alt="Image 3">
        <span class="popup-text">Intelligence</span>
      </div>
      <div class="popup" id="popup4">
        <img src="./badges/lifeskills.png" alt="Image 4">
        <span class="popup-text">Lifeskills</span>
      </div>
      <div class="popup" id="popup5">
        <img src="./badges/sdg.png" alt="Image 4">
        <span class="popup-text">Sdg</span>
      </div>
    </div>
    <div id="wrapper">
      <div id="title">
        <h1>Let's Play Game</h1>
      </div>
      <div id="content">
        <canvas id="gameCanvas" width="32" height="32"></canvas>
      </div> 
      <div id="sidebar">
        <!-- Sidebar code unchanged -->
      </div>
    </div>

    <script>
      // Function to deactivate a popup by ID
      function deactivatePopup(id) {
        const popup = document.getElementById(id);
        if (popup) {
          popup.classList.add('deactivated');
        }
      }

      // Example: Deactivating popup1 and popup3
      deactivatePopup('popup1');
      deactivatePopup('popup3');
    </script>
    
    <script src="js/index.js"></script>
    <script src="js/brain.js"></script>
    <script src="js/config.js"></script>
  </body>
</html>
