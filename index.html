<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBYP AI Literacy Programme</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap');
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Play', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ead019, #5ccc79);
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 64px;
            color: #004c4c;
            margin-bottom: 0.5rem;
        }
        h2 {
          font-size: 32px;
            color: #333;
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #004c4c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/logo.png" alt="IBYP Logo" class="logo">
        <h1>IBPYP AI Literacy Programme</h1>
        <h2>Activity: Flappy Bird</h2>
        <button onclick="playGame()">Play Game</button>
    </div>
    <script>
        function playGame() {
            window.location.href = "story.html";
        }
    </script>
</body>
</html>
